name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rew_version:
        description: 'REW version to build (e.g., 5_40_beta_100)'
        required: false
        type: string
      platforms:
        description: 'Platforms to build (comma-separated)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

env:
  DOCKER_IMAGE_NAME: jaoued/roomeqwizard
  REGISTRY: docker.io

jobs:
  # Job pour extraire les métadonnées
  metadata:
    name: Extract Metadata
    runs-on: ubuntu-latest
    outputs:
      rew_version: ${{ steps.get_version.outputs.version }}
      docker_tags: ${{ steps.meta.outputs.tags }}
      docker_labels: ${{ steps.meta.outputs.labels }}
      build_date: ${{ steps.get_version.outputs.date }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get REW version from Dockerfile
        id: get_version
        run: |
          REW_VERSION=$(grep "ARG REW_VERSION=" dockerfile | cut -d'=' -f2 | tr -d '"')
          echo "version=$REW_VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "REW Version: $REW_VERSION"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.get_version.outputs.version }}

  # Job de build et test local
  build-and-test:
    name: Build & Test Multi-Arch
    runs-on: ubuntu-latest
    needs: metadata
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            REW_VERSION=${{ needs.metadata.outputs.rew_version }}
          labels: ${{ needs.metadata.outputs.docker_labels }}
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test-${{ matrix.arch }}
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}

      - name: Test image
        run: |
          echo "Testing ${{ env.DOCKER_IMAGE_NAME }}:test-${{ matrix.arch }}"
          docker run -d -p4735:4735 --name roomeqwizard --platform ${{ matrix.platform }} \
            ${{ env.DOCKER_IMAGE_NAME }}:test-${{ matrix.arch }}

          WAIT_TIME=30
          [ "${{ matrix.platform }}" = "linux/amd64" ] && WAIT_TIME=10

          echo "Waiting ${WAIT_TIME}s for startup..."
          sleep $WAIT_TIME

          docker logs roomeqwizard

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4735)
          if [ "$RESPONSE" != "200" ]; then
            echo "Test failed: Expected HTTP 200 but got $RESPONSE"
            docker logs roomeqwizard
            exit 1
          fi

          echo "Test passed"
          docker rm -f roomeqwizard

  # Job de push après tests réussis
  push:
    name: Push Multi-Arch
    runs-on: ubuntu-latest
    needs:
      - metadata
      - build-and-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            REW_VERSION=${{ needs.metadata.outputs.rew_version }}
          labels: ${{ needs.metadata.outputs.docker_labels }}
          outputs: type=image,name=${{ env.DOCKER_IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Job pour créer et pousser le manifest multi-arch
  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs:
      - metadata
      - push
    if: github.event_name != 'pull_request'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # Créer les tags à partir des métadonnées
          TAGS="${{ needs.metadata.outputs.docker_tags }}"

          # Convertir les tags en arguments pour docker buildx imagetools
          TAG_ARGS=""
          for tag in $TAGS; do
            TAG_ARGS="$TAG_ARGS -t $tag"
          done

          # Créer le manifest avec tous les digests
          docker buildx imagetools create $TAG_ARGS \
            $(printf '${{ env.DOCKER_IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.metadata.outputs.rew_version }}
